<VirtualHost *:80>
    ServerName api.local
    RewriteEngine On
    RewriteRule ^ https://api.local:8443%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName api.local
    DocumentRoot /var/www/html/api

    SSLEngine on
    SSLCertificateFile /usr/local/apache2/conf/certs/server.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/certs/server.key

    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"
    Header always set X-Frame-Options "DENY"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"

    <Directory /var/www/html/api>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    ErrorLog "logs/api_error_log"
    CustomLog "logs/api_access_log" json
</VirtualHost>
